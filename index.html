<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexTopup | Elite Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hero-bg { background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%); height: 160px; }
        .pkg-card { border: 2px solid transparent; transition: 0.2s; background: white; border-radius: 20px; cursor: pointer; }
        .pkg-card.active { border-color: #3b82f6; background: #eff6ff; transform: scale(0.97); }
        .modal { display: none !important; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: 1000; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex !important; }
    </style>
</head>
<body class="pb-32">
    <div id="store-view">
        <div class="hero-bg rounded-b-[40px] flex flex-col items-center justify-center text-white shadow-lg">
            <h1 class="text-xl font-black italic uppercase tracking-widest">NEXTOPUP</h1>
            <p class="text-[9px] font-bold opacity-70 uppercase tracking-[3px]">Elite Service</p>
        </div>

        <div class="max-w-md mx-auto px-4 -mt-8 space-y-4">
            <div class="bg-white p-5 rounded-[30px] shadow-sm border border-slate-100">
                <div class="flex gap-2 mb-3">
                    <input type="number" id="uid" class="flex-[2.5] bg-slate-50 p-4 rounded-2xl font-bold text-sm outline-none border-2 border-transparent focus:border-blue-500" placeholder="User ID">
                    <input type="number" id="zid" class="flex-1 bg-slate-50 p-4 rounded-2xl font-bold text-center text-sm outline-none border-2 border-transparent focus:border-blue-500" placeholder="Zone">
                </div>
                <button onclick="checkMLBB()" id="v-btn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase italic tracking-widest active:scale-95 transition-all">Check Name</button>
                <div id="user-display" class="hidden mt-3 p-3 bg-blue-50 text-blue-700 rounded-xl text-center font-black text-[11px] border border-blue-100 italic"></div>
            </div>

            <div class="bg-white p-5 rounded-[30px] shadow-sm border border-slate-100">
                <h2 class="text-[10px] font-black text-slate-400 uppercase mb-4 italic ml-1">Select Package</h2>
                <div id="price-grid" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div class="fixed bottom-0 inset-x-0 bg-white/90 backdrop-blur-xl border-t p-4 pb-8 flex items-center justify-between z-50">
            <div class="pl-2"><p id="summary-price" class="text-2xl font-black text-slate-800">$0.00</p></div>
            <button onclick="openPayModal()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black text-sm uppercase shadow-lg active:scale-95 transition-all">Pay Now</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 text-center shadow-2xl">
            <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Scan to Pay</h3>
            <canvas id="qr-canvas" class="mx-auto mb-6 rounded-2xl border p-2"></canvas>
            <input type="file" id="f-receipt" class="hidden" onchange="handleFile(this)">
            <button onclick="document.getElementById('f-receipt').click()" id="up-txt" class="w-full py-4 bg-blue-50 text-blue-600 rounded-2xl font-black text-[10px] uppercase mb-3">Attach Receipt</button>
            <button onclick="confirmPurchase()" id="final-btn" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm uppercase">Confirm Pay</button>
            <button onclick="closeModal('payModal')" class="mt-4 text-slate-400 font-bold text-[10px] uppercase">Cancel</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 text-center shadow-2xl relative overflow-hidden">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-xl font-black text-slate-800 mb-1">ការទិញជោគជ័យ!</h2>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 italic">Transaction Complete</p>
            
            <div class="bg-slate-50 rounded-3xl p-5 text-left space-y-3 mb-6">
                <div class="flex justify-between"><span class="text-[10px] font-bold text-slate-400 uppercase">ឈ្មោះអ្នកលេង</span><span id="s-name" class="text-xs font-black text-slate-800">...</span></div>
                <div class="flex justify-between"><span class="text-[10px] font-bold text-slate-400 uppercase">ID (SERVER)</span><span id="s-id" class="text-xs font-black text-slate-800">...</span></div>
                <div class="flex justify-between"><span class="text-[10px] font-bold text-slate-400 uppercase">ចំនួន Diamonds</span><span id="s-pkg" class="text-xs font-black text-blue-600">...</span></div>
                <div class="flex justify-between border-t pt-3"><span class="text-[10px] font-bold text-slate-400 uppercase">តម្លៃសរុប</span><span id="s-price" class="text-sm font-black text-slate-900">...</span></div>
            </div>
            
            <button onclick="location.reload()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg">Done</button>
        </div>
    </div>

    <script>
        let db = { products: [], orders: [] };
        let selectedItem = null;
        let base64Receipt = "";
        let playerName = "";

        async function init() {
            const res = await fetch('/api/data');
            db = await res.json();
            document.getElementById('price-grid').innerHTML = db.products.map(p => `
                <div onclick="selectPkg('${p.name}', '${p.price}', this)" class="pkg-card p-5 text-center border border-slate-50 shadow-sm">
                    <p class="text-xl font-black text-slate-800 leading-none">${p.name}</p>
                    <p class="text-[10px] font-bold text-blue-500 uppercase mt-1">Diamonds</p>
                    <p class="text-xs font-black text-slate-400 mt-2">$${p.price}</p>
                </div>
            `).join('');
        }

        async function checkMLBB() {
            const uid = document.getElementById('uid').value;
            const zid = document.getElementById('zid').value;
            if(!uid || !zid) return alert("Please fill ID & Zone!");
            const btn = document.getElementById('v-btn');
            btn.innerText = "Checking...";
            const res = await fetch(`/api/check-id?uid=${uid}&zid=${zid}`);
            const data = await res.json();
            if(data.success) {
                playerName = data.username;
                document.getElementById('user-display').innerText = "PLAYER: " + playerName;
                document.getElementById('user-display').classList.remove('hidden');
                btn.innerText = "VERIFIED ✓"; btn.classList.replace('bg-blue-600', 'bg-green-600');
            } else { alert("ID Not Found!"); btn.innerText = "Check Name"; }
        }

        function selectPkg(n, p, el) {
            document.querySelectorAll('.pkg-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedItem = {n, p};
            document.getElementById('summary-price').innerText = `$${p}`;
        }

        function openPayModal() {
            if(!selectedItem || !playerName) return alert("Please Verify ID!");
            document.getElementById('payModal').classList.add('show');
            QRCode.toCanvas(document.getElementById('qr-canvas'), `ABA_PAY_${selectedItem.p}`, { width: 160 });
        }

        function handleFile(i) {
            const r = new FileReader();
            r.onload = (e) => {
                base64Receipt = e.target.result;
                document.getElementById('up-txt').innerText = "✅ RECEIPT READY";
            };
            r.readAsDataURL(i.files[0]);
        }

        async function confirmPurchase() {
            if(!base64Receipt) return alert("Attach Receipt!");
            const btn = document.getElementById('final-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    player: playerName,
                    id: document.getElementById('uid').value + "(" + document.getElementById('zid').value + ")",
                    product: selectedItem.n,
                    price: selectedItem.p,
                    receipt: base64Receipt
                })
            });
            const data = await res.json();
            if(data.success) {
                closeModal('payModal');
                showSuccess(data.order);
            }
        }

        function showSuccess(order) {
            document.getElementById('s-name').innerText = order.player;
            document.getElementById('s-id').innerText = order.id;
            document.getElementById('s-pkg').innerText = order.product + " Diamonds";
            document.getElementById('s-price').innerText = "$" + order.price;
            document.getElementById('successModal').classList.add('show');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('show'); }
        init();
    </script>
</body>
                </html>
