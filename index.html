<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexTopup | Elite Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .hero-bg { background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); height: 180px; }
        .input-box { background: #ffffff; border: 2px solid #e2e8f0; transition: 0.3s; }
        .input-box:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .pkg-card { border: 2px solid transparent; transition: 0.2s; background: white; border-radius: 24px; }
        .pkg-card.active { border-color: #3b82f6; background: #eff6ff; transform: translateY(-2px); }
        .modal { display: none !important; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85); z-index: 1000; backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex !important; }
    </style>
</head>
<body class="pb-32">

    <div id="store-view">
        <div class="hero-bg rounded-b-[50px] flex flex-col items-center justify-center text-white shadow-2xl border-b-4 border-blue-500/30">
            <h1 class="text-2xl font-black italic uppercase tracking-[5px]">NEXTOPUP</h1>
            <div class="flex items-center gap-2 mt-2 opacity-80">
                <span class="w-8 h-[1px] bg-white"></span>
                <p class="text-[9px] font-bold uppercase">Official Diamond Partner</p>
                <span class="w-8 h-[1px] bg-white"></span>
            </div>
        </div>

        <div class="max-w-md mx-auto px-4 -mt-10 space-y-5">
            <div class="bg-white p-6 rounded-[35px] shadow-xl border border-white">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1.5 h-4 bg-blue-600 rounded-full"></div>
                    <h2 class="text-[11px] font-extrabold text-slate-800 uppercase italic">1. á”á‰áŸ’á…á¼á›á›áŸááŸá˜áŸ’á‚á¶á›áŸ‹ (Account)</h2>
                </div>
                
                <div class="flex gap-3 mb-4">
                    <div class="input-box flex-[2] flex items-center rounded-2xl px-4 py-1">
                        <input type="number" id="uid" class="w-full py-3 bg-transparent font-bold text-slate-700 outline-none text-sm" placeholder="User ID">
                    </div>
                    <div class="input-box flex-1 flex items-center rounded-2xl px-4 py-1">
                        <input type="number" id="zid" class="w-full py-3 bg-transparent font-bold text-slate-700 text-center outline-none text-sm" placeholder="Zone">
                    </div>
                </div>
                
                <button onclick="checkMLBB()" id="v-btn" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs shadow-lg shadow-slate-200 uppercase tracking-widest active:scale-95 transition-all">
                    Check Username
                </button>

                <div id="user-display" class="hidden mt-3 p-4 bg-blue-600 text-white rounded-2xl text-center font-black text-xs italic shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-[35px] shadow-xl border border-white">
                <div class="flex items-center gap-2 mb-5">
                    <div class="w-1.5 h-4 bg-blue-600 rounded-full"></div>
                    <h2 class="text-[11px] font-extrabold text-slate-800 uppercase italic">2. ášá¾áŸá…áŸ†á“á½á“á–áŸá‡áŸ’áš (Select Package)</h2>
                </div>
                <div id="price-grid" class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 text-center py-10 opacity-40 text-xs italic font-bold">á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...</div>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 inset-x-0 bg-white/80 backdrop-blur-2xl border-t border-slate-100 p-5 pb-9 flex items-center justify-between z-50 rounded-t-[40px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
            <div>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Total Payment</p>
                <p id="summary-price" class="text-2xl font-black text-slate-800 leading-none">$0.00</p>
            </div>
            <button onclick="openPayModal()" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black text-sm uppercase shadow-xl shadow-blue-200 active:scale-95 transition-all">Pay Now</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[45px] p-8 text-center shadow-2xl border border-white">
            <div class="w-16 h-1 bg-slate-100 rounded-full mx-auto mb-6"></div>
            <canvas id="qr-canvas" class="mx-auto mb-6 rounded-3xl border-4 border-slate-50 p-2"></canvas>
            
            <label class="block w-full py-5 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl text-center cursor-pointer mb-4 hover:bg-blue-50 hover:border-blue-200 transition-all">
                <span id="up-txt" class="text-[10px] font-black text-slate-500 uppercase">Upload Receipt (á”á¶á‰áŸ‹á›á»á™ášá½á…áŠá¶á€áŸ‹ášá¼á”)</span>
                <input type="file" id="receipt-input" class="hidden" onchange="handleFile(this)">
            </label>
            
            <button onclick="confirmPurchase()" id="final-btn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm uppercase shadow-xl shadow-blue-100 mb-2">Confirm Purchase</button>
            <button onclick="closeModal('payModal')" class="w-full py-3 text-slate-400 font-bold text-[10px] uppercase">Cancel</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[45px] p-10 text-center shadow-2xl border border-white">
            <div class="w-24 h-24 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl shadow-green-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-2">á‘á·á‰á‡áŸ„á‚á‡áŸá™!</h2>
            <div class="bg-slate-50 rounded-[30px] p-6 text-left space-y-3 mb-8">
                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400 uppercase">áˆáŸ’á˜áŸ„áŸ‡</span><span id="s-name" class="text-xs font-black text-slate-800">...</span></div>
                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400 uppercase">ID</span><span id="s-id" class="text-xs font-black text-slate-800">...</span></div>
                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400 uppercase">á…áŸ†á“á½á“</span><span id="s-pkg" class="text-xs font-black text-blue-600">...</span></div>
                <div class="flex justify-between border-t pt-3"><span class="text-[9px] font-bold text-slate-400 uppercase">áá˜áŸ’á›áŸƒ</span><span id="s-price" class="text-lg font-black text-slate-900">...</span></div>
            </div>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase">Done</button>
        </div>
    </div>

    <script>
        let db = { products: [], orders: [] };
        let selectedItem = null;
        let base64Receipt = "";
        let playerName = "";

        async function init() {
            try {
                // áŸ¡. á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™á–á¸ Server (áŠáŸ‚á›á¢áŸ’á“á€á¢áŸ‚áá€áŸ’á“á»á„ Admin)
                const res = await fetch('/api/data');
                db = await res.json();
                renderStore();
            } catch (e) { console.error("Load Failed"); }
        }

        function renderStore() {
            const grid = document.getElementById('price-grid');
            if (db.products.length === 0) {
                grid.innerHTML = `<div class="col-span-2 text-center py-10 text-slate-400 italic text-xs">á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á•á›á·áá•á›á‘áŸ...</div>`;
                return;
            }
            grid.innerHTML = db.products.map(p => `
                <div onclick="selectPkg('${p.name}', '${p.price}', this)" class="pkg-card p-6 text-center shadow-sm border border-slate-100">
                    <p class="text-2xl font-black text-slate-800 leading-none mb-1">${p.name}</p>
                    <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Diamonds</p>
                    <p class="text-sm font-black text-slate-400 mt-3">$${p.price}</p>
                </div>
            `).join('');
        }

        async function checkMLBB() {
            const uid = document.getElementById('uid').value;
            const zid = document.getElementById('zid').value;
            const btn = document.getElementById('v-btn');
            const disp = document.getElementById('user-display');
            if(!uid || !zid) return alert("áŸá¼á˜á”áŸ†á–áŸá‰ ID!");

            btn.innerText = "á€áŸ†á–á»á„á†áŸ‚á€áˆáŸ’á˜áŸ„áŸ‡...";
            const res = await fetch(`/api/check-id?uid=${uid}&zid=${zid}`);
            const data = await res.json();

            if(data.success) {
                playerName = data.username;
                disp.innerText = "ğŸ‘¤ áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á›áŸá„: " + playerName;
                disp.classList.remove('hidden');
                btn.innerText = "á•áŸ’á‘áŸ€á„á•áŸ’á‘á¶ááŸ‹ášá½á…ášá¶á›áŸ‹ âœ“";
                btn.className = "w-full py-4 bg-green-500 text-white rounded-2xl font-black text-xs shadow-lg uppercase tracking-widest italic";
            } else {
                alert("ášá€á˜á·á“áƒá¾á‰ ID!");
                btn.innerText = "Check Username";
            }
        }

        function selectPkg(n, p, el) {
            document.querySelectorAll('.pkg-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedItem = {n, p};
            document.getElementById('summary-price').innerText = `$${p}`;
        }

        function openPayModal() {
            if(!selectedItem || !playerName) return alert("áŸá¼á˜á†áŸ‚á€áˆáŸ’á˜áŸ„áŸ‡ á“á·á„ášá¾áŸá…áŸ†á“á½á“á–áŸá‡áŸ’ášáŸá·á“!");
            document.getElementById('payModal').classList.add('show');
            QRCode.toCanvas(document.getElementById('qr-canvas'), `ABA_PAY_${selectedItem.p}`, { width: 180 });
        }

        function handleFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Receipt = e.target.result;
                document.getElementById('up-txt').innerText = "âœ… ášá¼á”á—á¶á–ááŸ’ášá¼áœá”á¶á“áŠá¶á€áŸ‹á”á‰áŸ’á…á¼á›";
                document.getElementById('up-txt').classList.add('text-green-600');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function confirmPurchase() {
            if(!base64Receipt) return alert("áŸá¼á˜áŠá¶á€áŸ‹ášá¼á”á—á¶á–áœá·á€áŸ’á€á™á”ááŸ’áš!");
            const btn = document.getElementById('final-btn');
            btn.disabled = true; btn.innerText = "á€áŸ†á–á»á„á”á‰áŸ’á‡á¼á“...";

            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    player: playerName,
                    id: document.getElementById('uid').value + "(" + document.getElementById('zid').value + ")",
                    product: selectedItem.n,
                    price: selectedItem.p,
                    receipt: base64Receipt
                })
            });
            const data = await res.json();
            if(data.success) {
                closeModal('payModal');
                showSuccess(data.order);
            }
        }

        function showSuccess(order) {
            document.getElementById('s-name').innerText = order.player;
            document.getElementById('s-id').innerText = order.id;
            document.getElementById('s-pkg').innerText = order.product + " Diamonds";
            document.getElementById('s-price').innerText = "$" + order.price;
            document.getElementById('successModal').classList.add('show');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('show'); }
        init();
    </script>
</body>
    </html>
