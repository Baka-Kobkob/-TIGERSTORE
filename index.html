<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexTopup | Elite Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; }
        .hero { background: linear-gradient(135deg, #1e40af, #3b82f6); height: 160px; border-radius: 0 0 40px 40px; }
        .card { background: white; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border: 1px solid #f0f0f0; }
        .pkg-card { transition: 0.3s; cursor: pointer; border-radius: 20px; border: 2px solid transparent; background: white; }
        .pkg-card.active { border-color: #3b82f6; background: #eff6ff; transform: scale(0.96); }
        .modal { display: none !important; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex !important; }
    </style>
</head>
<body class="pb-32">

    <div id="store-view">
        <div class="hero flex flex-col items-center justify-center text-white shadow-xl">
            <h1 class="text-2xl font-black tracking-widest italic uppercase">NEXTOPUP</h1>
            <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Fast & Secure Diamonds</p>
        </div>

        <div class="max-w-md mx-auto px-4 -mt-10 space-y-4">
            <div class="card p-6">
                <div class="flex gap-3 mb-4">
                    <input type="number" id="uid" class="flex-[2] bg-slate-50 p-4 rounded-2xl font-bold text-sm outline-none border-2 border-transparent focus:border-blue-500" placeholder="User ID">
                    <input type="number" id="zid" class="flex-1 bg-slate-50 p-4 rounded-2xl font-bold text-center text-sm outline-none border-2 border-transparent focus:border-blue-500" placeholder="Zone">
                </div>
                <button onclick="checkMLBB()" id="v-btn" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase italic tracking-widest">Check Username</button>
                <div id="user-display" class="hidden mt-3 p-4 bg-blue-600 text-white rounded-2xl text-center font-black text-xs italic"></div>
            </div>

            <div class="card p-6">
                <h2 class="text-[10px] font-black text-slate-400 uppercase mb-4 italic tracking-widest">Select Diamond</h2>
                <div id="price-grid" class="grid grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div class="fixed bottom-0 inset-x-0 bg-white/80 backdrop-blur-xl border-t p-5 pb-8 flex items-center justify-between z-50 rounded-t-[35px] shadow-2xl">
            <div>
                <p class="text-[9px] font-bold text-slate-400 uppercase">Total Price</p>
                <p id="summary-price" class="text-2xl font-black text-slate-800 leading-none">$0.00</p>
            </div>
            <button onclick="openPayModal()" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black text-sm uppercase shadow-xl active:scale-95 transition-all">Pay Now</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 text-center shadow-2xl">
            <canvas id="qr-canvas" class="mx-auto mb-6 rounded-2xl border p-2"></canvas>
            
            <label class="block w-full py-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl text-center cursor-pointer mb-4 overflow-hidden">
                <div id="up-area">
                    <span class="text-[10px] font-black text-slate-500 uppercase">Upload Receipt (បាញ់លុយរួចដាក់រូប)</span>
                </div>
                <input type="file" id="f-receipt" class="hidden" onchange="handleFile(this)">
            </label>

            <button onclick="confirmPurchase()" id="final-btn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-sm uppercase shadow-xl">Confirm Purchase</button>
            <button onclick="closeModal('payModal')" class="mt-4 text-slate-400 font-bold text-[10px] uppercase">Cancel</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-10 text-center shadow-2xl">
            <div class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-2">ទិញជោគជ័យ!</h2>
            <div class="bg-slate-50 rounded-3xl p-6 text-left space-y-3 mb-6">
                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400 uppercase">ឈ្មោះ</span><span id="s-name" class="text-xs font-black">...</span></div>
                <div class="flex justify-between"><span class="text-[9px] font-bold text-slate-400 uppercase">ID</span><span id="s-id" class="text-xs font-black">...</span></div>
                <div class="flex justify-between border-t pt-3"><span class="text-[9px] font-bold text-slate-400 uppercase">តម្លៃ</span><span id="s-price" class="text-lg font-black text-blue-600">...</span></div>
            </div>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase">រួចរាល់</button>
        </div>
    </div>

    <script>
        let db = { products: [], orders: [] };
        let selectedItem = null;
        let base64Receipt = "";
        let playerName = "";

        async function init() {
            const res = await fetch('/api/data');
            db = await res.json();
            document.getElementById('price-grid').innerHTML = db.products.map(p => `
                <div onclick="selectPkg('${p.name}', '${p.price}', this)" class="pkg-card p-6 text-center shadow-sm border border-slate-50">
                    <p class="text-2xl font-black text-slate-800 leading-none mb-1">${p.name}</p>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Diamonds</p>
                    <p class="text-xs font-black text-slate-400 mt-2">$${p.price}</p>
                </div>
            `).join('');
        }

        async function checkMLBB() {
            const uid = document.getElementById('uid').value;
            const zid = document.getElementById('zid').value;
            if(!uid || !zid) return alert("Fill ID & Zone!");
            const btn = document.getElementById('v-btn');
            btn.innerText = "Checking...";
            const res = await fetch(`/api/check-id?uid=${uid}&zid=${zid}`);
            const data = await res.json();
            if(data.success) {
                playerName = data.username;
                document.getElementById('user-display').innerText = "PLAYER: " + playerName;
                document.getElementById('user-display').classList.remove('hidden');
                btn.innerText = "VERIFIED ✓"; btn.classList.replace('bg-slate-900', 'bg-green-600');
            } else { alert("ID Not Found!"); btn.innerText = "Check Name"; }
        }

        function selectPkg(n, p, el) {
            document.querySelectorAll('.pkg-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedItem = {n, p};
            document.getElementById('summary-price').innerText = `$${p}`;
        }

        function openPayModal() {
            if(!selectedItem || !playerName) return alert("Verify ID and Select Diamond!");
            document.getElementById('payModal').classList.add('show');
            QRCode.toCanvas(document.getElementById('qr-canvas'), `ABA_PAY_${selectedItem.p}`, { width: 160 });
        }

        function handleFile(i) {
            const r = new FileReader();
            r.onload = (e) => {
                base64Receipt = e.target.result;
                // Preview Image
                document.getElementById('up-area').innerHTML = `
                    <div class="flex flex-col items-center">
                        <img src="${base64Receipt}" class="h-20 w-20 object-cover rounded-lg mb-2">
                        <span class="text-[10px] font-black text-green-600 uppercase">✅ Receipt Attached</span>
                    </div>
                `;
            };
            r.readAsDataURL(i.files[0]);
        }

        async function confirmPurchase() {
            if(!base64Receipt) return alert("Attach Receipt!");
            const btn = document.getElementById('final-btn');
            btn.innerText = "Sending..."; btn.disabled = true;

            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    player: playerName,
                    id: document.getElementById('uid').value + "(" + document.getElementById('zid').value + ")",
                    product: selectedItem.n,
                    price: selectedItem.p,
                    receipt: base64Receipt
                })
            });
            const data = await res.json();
            if(data.success) {
                closeModal('payModal');
                document.getElementById('s-name').innerText = data.order.player;
                document.getElementById('s-id').innerText = data.order.id;
                document.getElementById('s-price').innerText = "$" + data.order.price;
                document.getElementById('successModal').classList.add('show');
            }
        }

        function closeModal(id) { document.getElementById(id).classList.remove('show'); }
        init();
    </script>
</body>
</html>
